<html lang="en">
<head>

<body>
    <script>
        class Deferred {
            // promise: null;
            // resolve: null;
            // reject: null;
            constructor() {
                this.promise = new Promise((resolve, reject) => {
                this.resolve = resolve;
                this.reject = reject;
                });
            }
        }

        const frameworkStartedDefer = new Deferred()
       

        setTimeout(() => {
            frameworkStartedDefer.resolve(1);
        });


        async  function fun(){
            console.log('11111')
            await frameworkStartedDefer.promise
            console.log('22222')

        }

        fun()

    </script>
</body>
</html>
